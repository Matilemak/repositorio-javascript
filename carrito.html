<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <aside class="aside">
            <header>
                <h1 class="titulo">Tienda de arte digital</h1>
                <img class="logo" src="#" alt="logo de la tienda">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>
                            Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-bag-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Lemak Studio</p>
            </footer>
        </aside>

        <main class="main">
            <h2 class="titulo-principal">Carrito de compra</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío<i class="bi bi-emoji-frown"></i> </p>
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="#" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Producto1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-x-circle-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="#" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Producto2</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>2000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>3000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-x-circle-fill"></i></button>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar"></button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <button class="carrito-acciones-comprar">Vaciar Carrito</button>
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
